<nav class="topbar border-bottom px-3 py-2 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
        <button class="btn btn-sm btn-outline-info" onclick="document.getElementById('appSidebar').classList.toggle('collapsed')"><i class="bi bi-list"></i></button>
        <div class="input-group input-group-sm search-box">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control input-night" placeholder="Trace hosts, agents, incidents..." disabled>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2">

        <button class="btn btn-sm btn-outline-info"><i class="bi bi-bell"></i></button>
        <span class="badge" style="background:#1f3250;color:#9fe8ff;">{{ request.user.get_role_display }}</span>
