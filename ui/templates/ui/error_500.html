{% extends 'ui/base_console.html' %}
{% block title %}Error interno{% endblock %}
{% block content %}
<div class="card buho-card">
  <div class="card-body text-center py-5">
    <i class="bi bi-exclamation-triangle display-4 text-warning"></i>
    <h1 class="h3 mt-3">Algo salió mal</h1>
    <p class="text-secondary">Se registró el stacktrace completo. Comparte este ID con soporte:</p>
    <p><code>{{ error_id|default:'unknown' }}</code></p>
    <a href="{% url 'ui:overview' %}" class="btn btn-primary">Volver al dashboard</a>
  </div>
</div>
{% endblock %}
