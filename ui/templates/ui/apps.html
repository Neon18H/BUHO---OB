{% extends 'ui/base.html' %}
{% block content %}
<h1 class="h4 mb-3">Apps</h1>
<div class="card table-card">
  <div class="table-responsive sticky-table">
    <table class="table table-hover align-middle mb-0">
      <thead><tr><th>App</th><th>Version</th><th>Host</th><th>Status</th></tr></thead>
      <tbody>
        {% for app in apps %}
        <tr><td>{{ app.name }}</td><td>{{ app.version }}</td><td>{{ app.host }}</td><td><span class="badge text-bg-light">{{ app.status }}</span></td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
