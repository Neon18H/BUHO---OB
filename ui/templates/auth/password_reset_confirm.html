{% extends 'ui/base_console.html' %}
{% block breadcrumbs %}Auth / Reset Password{% endblock %}
{% block content %}
<div class="glass p-6 max-w-xl">
  <h1 class="text-xl mb-3">Reset password</h1>
  {% if validlink %}
  <form method="post" class="space-y-3">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn-noc btn-primary-noc" type="submit">Update password</button>
  </form>
  {% else %}
  <p class="text-rose-300">Invalid or expired token.</p>
  {% endif %}
</div>
{% endblock %}
