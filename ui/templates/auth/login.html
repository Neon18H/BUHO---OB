{% load static %}
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buho Clearance Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/buho_noc.css' %}"><link rel="stylesheet" href="{% static 'css/buho_effects.css' %}"></head>
<body class="noc-mode noc-grid scanline flex items-center justify-center min-h-screen p-6">
<div class="glass w-full max-w-md p-8 noc-noise">
  <div class="text-center mb-6"><div class="text-4xl">ðŸ¦‰</div><h1 class="text-xl font-semibold">NOCTURNAL OPERATIONS CONSOLE</h1><p class="text-slate-400 text-sm">Restricted clearance required</p></div>
  <form method="post" class="space-y-4">{% csrf_token %}
    <div><label class="text-xs uppercase text-slate-400">Operator ID</label>{{ form.username }}</div>
    <div><label class="text-xs uppercase text-slate-400">Passphrase</label>{{ form.password }}</div>
    {% if form.errors %}<p class="text-rose-300 text-sm">Authentication failed.</p>{% endif %}
    <button class="btn-noc btn-primary-noc w-full">Enter NOC</button>
  </form>
  <p class="text-center text-xs mt-4 text-slate-400">Need initialization? <a href="{% url 'accounts:register' %}" class="text-sky-300">Create clearance</a></p>
</div>
<script>document.querySelectorAll('input').forEach(i=>i.className='w-full mt-1 bg-slate-900 border border-slate-700 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-400');</script>
</body></html>
