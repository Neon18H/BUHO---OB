{% load django_vite %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buho Login</title>
  {% vite_hmr_client %}
  {% vite_asset 'frontend/src/main.tsx' %}
</head>
<body class="min-h-screen bg-[#04070f] flex items-center justify-center text-slate-100">
  <div class="w-full max-w-md p-6 border border-sky-500/20 rounded-xl bg-slate-950/80">
    <div id="app-root" data-page="login"></div>
    <form method="POST" class="space-y-3 mt-4">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      {% if form.errors %}<div class="text-rose-300 text-sm">Credenciales inválidas.</div>{% endif %}
      <button class="w-full bg-sky-500/20 border border-sky-400/40 rounded py-2">Entrar</button>
    </form>
    <a href="/auth/register/" class="text-xs text-sky-300">Crear organización</a>
  </div>
</body>
</html>
