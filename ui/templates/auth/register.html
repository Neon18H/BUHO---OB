{% load django_vite %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buho Register</title>
  {% vite_hmr_client %}
  {% vite_asset 'frontend/src/main.tsx' %}
</head>
<body class="min-h-screen bg-[#04070f] flex items-center justify-center text-slate-100 p-6">
  <div class="w-full max-w-2xl p-6 border border-sky-500/20 rounded-xl bg-slate-950/80">
    <div id="app-root" data-page="register"></div>
    <form method="POST" class="grid md:grid-cols-2 gap-3 mt-4">
      {% csrf_token %}
      {{ form.organization_name }}
      {{ form.username }}
      {{ form.email }}
      {{ form.password1 }}
      {{ form.password2 }}
      <button class="md:col-span-2 bg-sky-500/20 border border-sky-400/40 rounded py-2">Crear organizaci√≥n y super admin</button>
    </form>
  </div>
</body>
</html>
