{% load static %}
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buho Clearance Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/buho_noc.css' %}"><link rel="stylesheet" href="{% static 'css/buho_effects.css' %}"></head>
<body class="noc-mode noc-grid scanline flex items-center justify-center min-h-screen p-6">
<div class="glass w-full max-w-2xl p-8">
  <h1 class="text-2xl font-semibold mb-1">NOCTURNAL OPERATIONS CONSOLE</h1><p class="text-slate-400 text-sm mb-6">Initialize organization + super admin clearance.</p>
  <form method="post" class="grid md:grid-cols-2 gap-4">{% csrf_token %}
    <div class="md:col-span-2"><label class="text-xs uppercase text-slate-400">Organization</label>{{ form.organization_name }}</div>
    <div><label class="text-xs uppercase text-slate-400">Username</label>{{ form.username }}</div>
    <div><label class="text-xs uppercase text-slate-400">Email</label>{{ form.email }}</div>
    <div><label class="text-xs uppercase text-slate-400">Password</label>{{ form.password1 }}</div>
    <div><label class="text-xs uppercase text-slate-400">Confirm password</label>{{ form.password2 }}</div>
    <div class="md:col-span-2"><button class="btn-noc btn-primary-noc w-full">Create organization & super admin</button></div>
  </form>
  {% if form.errors %}<div class="text-rose-300 text-sm mt-3">{{ form.errors }}</div>{% endif %}
</div>
<script>document.querySelectorAll('input').forEach(i=>i.className='w-full mt-1 bg-slate-900 border border-slate-700 rounded px-3 py-2');</script>
</body></html>
