<div class="mb-2"><span class="badge-noc badge-info">VirusTotal {% if vt_available %}enabled{% else %}disabled{% endif %}</span></div>
<table class="table-noc"><thead><tr><th>Severity</th><th>Category</th><th>Title</th><th>Time</th></tr></thead><tbody>{% for f in findings %}<tr><td>{{ f.severity }}</td><td>{{ f.category }}</td><td>{{ f.title }}</td><td>{{ f.last_seen|date:'Y-m-d H:i' }}</td></tr>{% empty %}<tr><td colspan="4">No findings.</td></tr>{% endfor %}</tbody></table>
