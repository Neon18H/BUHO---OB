<div class="mb-2"><span class="badge-noc badge-info">VirusTotal {% if vt_available %}enabled{% else %}disabled{% endif %}</span></div>
<table class="table-noc"><thead><tr><th>Severity</th><th>File</th><th>YARA</th><th>Status</th><th>Time</th></tr></thead><tbody>{% for f in findings %}<tr><td>{{ f.severity }}</td><td>{{ f.file_path }}</td><td>{{ f.yara_rule }}</td><td>{{ f.status }}</td><td>{{ f.created_at|date:'Y-m-d H:i' }}</td></tr>{% empty %}<tr><td colspan="5">No findings.</td></tr>{% endfor %}</tbody></table>
