<table class="table-noc"><thead><tr><th>Name</th><th>Runtime</th><th>Framework</th></tr></thead><tbody>{% for app in apps %}<tr><td>{{ app.name }}</td><td>{{ app.runtime|default:'-' }}</td><td>{{ app.framework|default:'-' }}</td></tr>{% empty %}<tr><td colspan="3">No apps detected.</td></tr>{% endfor %}</tbody></table>
